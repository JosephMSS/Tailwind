<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_index.css" />
    <script src="https://use.fontawesome.com/ce409e6bb0.js"></script>
    <title>Header</title>
  </head>
  <body>
    <header>
      <div
        class="px-2 bg-secondary flex justify-between items-center text-white"
      >
        <div>
          <img
            class="h-8 py-1"
            src="https://raw.githubusercontent.com/victoryoalli/platzifood/76946dc197de9980017a831db70f42577fce5991/public/images/logo-w.svg"
            alt=""
          />
        </div>
        <div class="text-2xl">&equiv;</div>
      </div>
    </header>
    <main>
      <div class="h-56 md:h-100 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')">
        banner
      </div>
    </main>
    <footer class="absolute bottom-0 bg-secondary text-white w-full">
      <div class="md:flex md:justify-around md:flex-row-reverse">
        <div class="mt-4 ml-8">
          <div class="hover:text-primary"><i class="fa fa-facebook"></i> /facebook</div>
          <div class="hover:text-primary"><i class="fa fa-twitter"></i> @twitter</div>
          <div class="hover:text-primary"><i class="fa fa-instagram"></i> @Instagram</div>
        </div>
        <ul class="mt-4 mb-4 ml-8 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de nosotros</li>
          <li>Registro</li>
          <li>Aviso de Privacidad</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
