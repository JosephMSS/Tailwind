<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8 bg=gray-700" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body class="mx-20">
    <div class="mt-8 bg-gray-700">
      <h2 class="text-2xl">Display block</h2>
      <div class="bg-gray-500 px-4 py-2 text-xl mt-2">1</div>
      <div class="bg-gray-500 px-4 py-2 text-xl mt-2">2</div>
      <div class="bg-gray-500 px-4 py-2 text-xl mt-2">3</div>
    </div>
    <div class="mt-8 bg-gray-700">
      <h2 class="text-2xl">Display inline-block</h2>
      <div class="inline-block bg-gray-500 px-4 py-2 text-xl mt-2">1</div>
      <div class="inline-block bg-gray-500 px-4 py-2 text-xl mt-2">2</div>
      <div class="inline-block bg-gray-500 px-4 py-2 text-xl mt-2">3</div>
    </div>
    <div class="mt-8 bg-gray-700">
      <h2 class="text-2xl">Display inline</h2>
      <div class="inline bg-gray-500 px-4 py-2 text-xl mt-2">1</div>
      <div class="inline bg-gray-500 px-4 py-2 text-xl mt-2">2</div>
      <div class="inline bg-gray-500 px-4 py-2 text-xl mt-2">3</div>
    </div>
    <div class="mt-8 bg-gray-700">
      <h2 class="text-2xl">Display hiden</h2>
      <div class="hidden bg-gray-500 px-4 py-2 text-xl mt-2">1</div>
      <div class="hidden bg-gray-500 px-4 py-2 text-xl mt-2">2</div>
      <div class="hidden bg-gray-500 px-4 py-2 text-xl mt-2">3</div>
    </div>
  </body>
</html>
