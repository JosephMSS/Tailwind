<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_index.css" />
    <title>material card</title>
  </head>
  <body class="bg-gray-500 m-4">
    <section id="material-card " class="bg-gray-100 rounded-lg relative">
      <div id="header" class="absolute bg-w -mb-2 rounded-lg">
            <div id="header-text" class="flex items-center  rounded-lg ">
                <div id="avatar" class="m-4">
                    <img class="rounded-full h-10 w-10" src="avatar.jpg" alt="" />
                </div>
                <div class="my-4 -ml-1 text-left">
                    <h3 class=" leading-snug text-2xl uppercase font-bold text-gray-700">
                        api  
                    </h3>
                    <div id="badges"
                    class="grid grid-cols-4 gap-1">
                        <span class="text-xs text-center text-blue-300 bg-blue-500 py-1 px-2 rounded-full font-semibold lowercase">#laravel</span>
                        <span class="text-xs text-center text-red-300 bg-red-800 py-1 px-2 rounded-full font-semibold lowercase">#tdd</span>
                    </div>
                    </div>
                </div>
            </div>
            <div id="project-image">
            <img
            class="rounded-t-lg"    
            src="https://images.unsplash.com/photo-1509966756634-9c23dd6e6815?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=500https://images.unsplash.com/photo-1509966756634-9c23dd6e6815?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=500"
                alt=""
            />
            </div>
            <div class=" rounded-lg">
                <div id="supporting-text" class="m-2 "  >
                    <p class="text-left leading-snug font-medium text-gray-500">
                        Lorem  sit amet consectetur adipisicing elit. Dolores deleniti saepe consectetur sapiente alias tempo.
                    </p>
                </div>
                <div id="buttons">
                    <div id="btn">
                    <div>read more</div>
                    </div>
                    <div>github</div>
                </div>
            </div>
      </div>
    </section>
  </body>
</html>
